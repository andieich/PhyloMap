<!DOCTYPE html>
<html>

<head>

	<title>V6 OlavMap</title>

	<meta charset="utf-8" />

	<!-- CSS Bootstrap -->
	<link rel="stylesheet" href="scripts/bootstrap.css" />

	<link rel="stylesheet" href="scripts/leaflet.css" />

	<!-- JS Leaflet -->
	<script src="scripts/leaflet.js"></script>

	<!-- CSS Fullscreen -->
	<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

	<!-- JS Fullscreen -->
	<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>

	<!-- JS JQuery -->
	<script src='scripts/jquery-3.3.1.min.js'></script>

	<!-- CSS Grouped Layers -->
	<link href='scripts/leaflet.groupedlayercontrol.min.css' rel='stylesheet' />

	<!-- JS Grouped Layers -->
	<script src="scripts/leaflet.groupedlayercontrol.min.js"></script>

	<!-- JS Navionics -->
	<link rel="stylesheet" href="https://webapiv2.navionics.com/dist/webapi/webapi.min.css">
	<script type="text/javascript" src="https://webapiv2.navionics.com/dist/webapi/webapi.min.no-dep.js"></script>

	<link rel="stylesheet" href="scripts/MarkerCluster.css" />

	<link rel="stylesheet" href="scripts/MarkerCluster.Default.css" />

	<!-- JS MarkerCluster -->
	<script src="scripts/leaflet.markercluster.js"></script>

	<!-- JS Bootstrap -->
	<script src="scripts/bootstrap.js"></script>

	<!-- JS bootstrap-multiselect -->
	<script src="scripts/bootstrap-multiselect.js"></script>

	<!-- CSS bootstrap-multiselect -->
	<link rel="stylesheet" href="scripts/bootstrap-multiselect.css" />

	<!-- Own Styles -->
	<style>
		body {
			padding: 0;
			margin: 0;
		}


		html,
		body,

			height: 100%;
			width: 100%;
		}

		.filters {
			padding: 6px 8px;
			font: bold 14px/16px Arial, Helvetica, sans-serif;
			background: rgba(255, 255, 255, 1);
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
			border-radius: 5px;
			line-height: 1.2;
		}

		.center {
			text-align: center;
			font-size: 15px
		}

		hr {
			margin-top: 0.5em;
			margin-bottom: 0.3em;
		}

</head>

<body>

	<div id="olavius-map"></div>

	<!-- Data-->
	<script src='data/data.js'></script>

	<!-- Main -->
	<script src='scripts/main.js'></script>

</html>
